<ion-header>
  <ion-toolbar>
    <ion-title>Paquetes pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-list>
      <div *ngFor="let paquete of paquetes">
        <ion-item>
          <ion-avatar>
            <img src="{{urlPublica}}{{paquete.paquete.imagenes[0].ruta}}" />
          </ion-avatar>
          <ion-label>
            <h3>Paquete {{paquete.paquete.titulo}}</h3>
            <p>
              <ion-text>{{paquete.paquete.descripcion}}</ion-text>
            </p>
          </ion-label>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-content>
