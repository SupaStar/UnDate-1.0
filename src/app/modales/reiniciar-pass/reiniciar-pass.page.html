<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <a (click)="login()"> <ion-icon name="arrow-back-outline"></ion-icon> </a>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [formGroup]="usuario">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input
        type="email"
        formControlName="email"
        autocomplete="email"
      ></ion-input>
    </ion-item>
    <ion-label
      color="danger"
      *ngIf="usuario.controls.email.errors?.required && (usuario.controls.email.touched || usuario.controls.email.dirty)"
      >* El correo electrónico es obligatorio
    </ion-label>
    <ion-button
      expand="block"
      color="primary"
      (click)="reiniciarPass()"
      [disabled]="!usuario.valid">
      Confirmar
    </ion-button>
  </div>
</ion-content>
