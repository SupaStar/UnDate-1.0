<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="tabs()">Cerrar</ion-button>
    </ion-buttons>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombres</ion-label>
    <ion-input type="text" debounce='0' (ionChange)='validar()' [(ngModel)]="usuario.nombres"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellidos</ion-label>
    <ion-input type="text" debounce='0' (ionChange)='validar()' [(ngModel)]="usuario.apellidos"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input type="tel" (ionChange)='validar()' debounce='0' inputmode="tel" [(ngModel)]="usuario.telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input disabled type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-button *ngIf="cambio" color="success" expand="block" type="button" (click)="actualizar()">Guardar</ion-button>
</ion-content>
