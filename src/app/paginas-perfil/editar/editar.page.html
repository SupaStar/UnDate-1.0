<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="tabs()">Cerrar</ion-button>
    </ion-buttons>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div [formGroup]="usuario">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombres</ion-label>
            <ion-input type="text" formControlName="nombres"></ion-input>
          </ion-item>
          <div
            *ngIf="usuario.controls.nombres.touched && usuario.controls.nombres.invalid"
            class="error"
            color="danger"
          >
            <ion-label
              *ngIf="usuario.controls.nombres.errors.required"
              color="danger"
            >
              * El nombre es obligatorio
            </ion-label>
          </div>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input type="text" formControlName="apellidos"></ion-input>
          </ion-item>
          <div
            *ngIf="usuario.controls.apellidos.touched && usuario.controls.apellidos.invalid"
            class="error"
            color="danger"
          >
            <ion-label
              *ngIf="usuario.controls.apellidos.errors.required"
              color="danger"
            >
              * El apellido es obligatorio
            </ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input
              type="tel"
              inputmode="tel"
              formControlName="telefono"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="usuario.controls.telefono.touched && usuario.controls.telefono.invalid"
            class="error"
            color="danger"
          >
            <ion-label
              *ngIf="usuario.controls.telefono.errors.required"
              color="danger"
            >
              * El teléfono es obligatorio
            </ion-label>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input
            disabled
            type="email"
            [(ngModel)]="email"
          ></ion-input> </ion-item
      ></ion-col>
    </ion-row>
  </ion-grid>
  <ion-button
    [disabled]="!((usuario.controls.nombresM.invalid&&usuario.controls.nombresM.errors.same)||(usuario.controls.apellidosM.invalid&&usuario.controls.apellidosM.errors.same)||(usuario.controls.telefonoM.invalid&&usuario.controls.telefonoM.errors.same))"
    color="success"
    expand="block"
    type="button"
    (click)="actualizar()"
    >Guardar</ion-button
  >
</ion-content>
