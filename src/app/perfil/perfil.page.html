<ion-header [translucent]="true">
  <ion-toolbar style="--padding-start: 2vh">
    <p size="large">Hola {{usuario.nombre}}</p>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item button (click)="favoritos()">
    <ion-icon name="heart" class="item_profile"></ion-icon>
    <p>Mis favoritos</p>
  </ion-item>
  <ion-item button (click)="pass()">
    <ion-icon name="key" class="item_profile"></ion-icon>
    <p>Contraseña</p>
  </ion-item>
  <ion-item button id="botonTema">
    <ion-icon name="sunny" class="item_profile"></ion-icon>
    <p>Tema</p>
  </ion-item>
  <ion-item button (click)="direcciones()">
    <ion-icon name="business" class="item_profile"></ion-icon>
    <p>Direcciones</p>
  </ion-item>
  <ion-item button (click)="cuenta()">
    <ion-icon name="settings" class="item_profile"></ion-icon>
    <p>Configuración de cuenta</p>
  </ion-item>
  <ion-item button (click)="cerrarSesion()">
    <ion-icon name="log-out" class="item_profile"></ion-icon>
    <p>Cerrar sesión</p>
  </ion-item>
  <ion-modal
    trigger="botonTema"
    [breakpoints]="[0.1, 0.5, 1]"
    [initialBreakpoint]="0.5"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Definir tema</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-radio-group [(ngModel)]="tema" (ionChange)="cambiarTema()">
            <ion-item>
              <ion-label>Claro</ion-label>
              <ion-radio value="false"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Oscuro</ion-label>
              <ion-radio value="true"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Predeterminado del sistema</ion-label>
              <ion-radio value="null"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
