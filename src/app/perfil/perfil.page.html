<ion-header [translucent]="true">
  <ion-toolbar> <p size="large">Hola {{usuario.nombre}}</p> </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item button (click)="direcciones()">
    <ion-icon name="pin-outline"></ion-icon>Direcciones
  </ion-item>
  <ion-item button (click)="cuenta()">
    <ion-icon name="settings"></ion-icon>Configuracion de cuenta
  </ion-item>
  <ion-item button (click)="cerrarSesion()">
    <ion-icon name="log-out-outline"></ion-icon>Cerrar sesion
  </ion-item>
</ion-content>
